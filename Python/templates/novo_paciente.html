<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Paciente</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/novo_paciente.css">
</head>

<body>
    <div class="container">
        <h1>Adicionar Novo paciente</h1>
        <form action="{{ url_for('novo_paciente')}}" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required><br><br>
            <label for="sexo">Sexo:</label>
            <input type="text" id="sexo" name="sexo" required><br><br>
            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" name="cpf" required><br><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>
            <label for="endereco">Endere√ßo:</label>
            <input type="text" id="endereco" name="endereco" required><br><br>
            <input type="submit" value="Adicionar Paciente" class="submit-btn" required><br><br>
        </form>
    </div>
</body>

</html>
